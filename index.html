<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Asana</span>
    </nav>
</div>
<div class="row">
    <div class="col-2 bg-light">
        <div class="sideBar">
            <p><input type="button" class="btn btn-dark btn-lg btn-block" value="+ NEW" data-toggle="modal" data-target="#createProj"></p>
        </div>
        <div class="sideBar" id="projectContainer">
            <div id="building">

            </div>
        </div>
    </div>
    <div class="col-10">
            <div class="input-group mb-3 container">
                <input type="text" class="form-control" placeholder="Input your task" id="taskName" name="taskName">
                <div class="input-group-append">
                    <button class="btn btn-success" type="button" onclick="createTask();">Add</button>
                </div>
            </div>
        <div id="taskContainer">
            <div >

            </div>
        </div>
    </div>
</div>
<!-- modal for create project -->
<div class="modal fade" id="createProj" tabindex="-1" role="dialog" aria-labelledby="createProjLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">NEW PROJECT</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" placeholder="Input name your project" id="projectName" name="projectName">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="createProject();">Save</button>
            </div>
        </div>
    </div>
</div>
<!-- modal for edit task -->
<div class="modal fade" id="editTask" tabindex="-1" role="dialog" aria-labelledby="createProjLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTaskModalLabel">EDIT</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" placeholder="Input name your project" id="newTaskName" name="projectName">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="editTask();">Save</button>
            </div>
        </div>
    </div>
</div>
<!-- modal for delete task -->
<div class="modal fade" id="deleteTask" tabindex="-1" role="dialog" aria-labelledby="createProjLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteTaskModalLabel">DELETE</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="deleteTask();">Delete</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="script.js"></script>
</body>
</html>
